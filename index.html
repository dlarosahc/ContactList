<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Mis Contactos</h1>
    <form id="form">
        <div class="form-input-container">
            <label for="input-name">Nombre</label>
            <input type="text" class="form-input" id="input-name" name="input-name" placeholder="Darwin Garcia">
            <p class="info">
                Nombre y Apellido <br>
                Ambos tienen que comenzar con mayusculas
            </p>
            
        </div>
        <div class="form-input-container">
          <label for="input-number">Numero</label>
          <input type="text" class="form-input" id="input-number" name="input-number" placeholder="04125909873">
          <p class="info">
              Un numero Venezolano valido <br>
              
          </p>
          
      </div>
      <button id="form-btn" disabled>Crear</button>
    </form>
    <ul id="list">
      <li class="contact">
        <button class="delete-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="delete-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
          </svg>
          
        </button>
        <p>Darwin Simon</p>
        <p>04241243426</p>
        <button class="edit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="edit-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
          
        </button>
      </li>
     </ul>
    </div>
    <script src="dom.js"></script>
    
</body>
</html>
